<div id="auth" class="h-100">
        
    <form class="row h-100 needs-validation" id="needs-validation" novalidate>
        <div class="col-xl-6 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                   <img src="../../assets/images/logo/logo-removebg-preview.png" alt="Logo">
                </div>
                <h1 class="text-black">Register.</h1>
                <h3 class="text-secondary mb-5">Datos personales</h3>
    
                    <div class="form-group position-relative has-icon-left mb-4">
                        <div class="form-control-icon d-flex ">
                            <div class="">
                                <i class="bi bi-person d-block my-1 mx-1"></i>
                            </div>
                            <div class="w-100">
                                <input type="text" class="form-control form-control-xl" v-model="name" placeholder="Nombre" required>
                                <div class="valid-feedback">
                                    Campo correcto
                                </div>
                                <div class="invalid-feedback">
                                    Nombre requerido
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <div class="form-control-icon d-flex ">
                            <div class="">
                                <i class="bi bi-person d-block my-1 mx-1"></i>
                            </div>
                            <div class="w-100">
                                <input type="text" class="form-control form-control-xl"  v-model="lastname" placeholder="Primer Apellido" required>
                                <div class="valid-feedback">
                                    Campo correcto
                                </div>
                                <div class="invalid-feedback">
                                    Apellido requerido
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-secondary mb-5">Datos Login</h3>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <div class="form-control-icon d-flex ">
                            <div class="">
                                <i class="bi bi-person d-block my-1 mx-1"></i>
                            </div>
                            <div class="w-100">
                                <input type="email" class="form-control form-control-xl"  v-model="email" placeholder="Email" required>
                                <div class="valid-feedback">
                                    Campo correcto
                                </div>
                                <div class="invalid-feedback">
                                    Email debe contener @
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <div class="form-control-icon d-flex ">
                            <div class="">
                                <i class="bi bi-shield-lock d-block my-1 mx-1"></i>
                            </div>
                            <div class="w-100">
                                <input type="password" class="form-control form-control-xl" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{4,16}$"   v-model="password" placeholder="Contraseña" required>
                                <div class="valid-feedback">
                                    Campo correcto
                                </div>
                                <div class="invalid-feedback">
                                    La Contraseña debe contener Dígitos, minúsculas y mayúsculas (1) y al menos 4 caracteres
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark shadow-lg mt-5 w-100" @click="registrar">Register</button>
                    <div class="alert alert-success mt-4" role="alert" v-if="confirmRegister=='Usuario creado'">
                        {{confirmRegister}}
                      </div>
                <div class="text-center mt-5 fs-4">
                    <p class="text-gray-600">Log in <a href="/" class="font-bold">Sign in
                           </a>.</p>                
                </div>
            </div>
        </div>
        <div id="auth-right" class="col-xl-6 d-none d-xl-block">
            <div id="auth-right-img">
                
            </div>
        </div>
    </form>
    
        </div>
