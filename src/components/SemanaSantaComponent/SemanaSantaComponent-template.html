<div class="bg-gris py-3">
    <h2 class="text-center">LISTADO DE OFERTA</h2>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-6 order-1 order-md-0">
            <div id="contenedor-cards" class="overflow-auto m-auto mt-3">
                <div >
                    <h4 class="text-center ">Viajes</h4>
                    </div>
                <div class="col floating m-auto w-75 mt-2 mb-4 " v-for="item in viajeAll" :key="item.id" v-if="loading == false">
                    <div class="card h-100">
                        <div class="img__wrapper">
                            <a class="sold_out" href="#" v-if="item.estado == true" >Oferta!</a>
                            <img :src="item.img" class="card-img-top" alt="">
                        </div>
                      <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p><small class="fw-bold">Localizacion: </small>{{capitalize(item.location)}}</p>
                        <p class="card-text">{{item.description}}</p>
                        <p class="fw-bold fs-4 text-center ">{{item.price}}€</p>
                        <ReservaComponent :idViaje="item.id"></ReservaComponent>
                      </div>
                      <div class="card-footer d-flex flex-column">
                          <small class="text-muted mx-1">{{item.name_acontecimiento}} </small>
                          <small class="text-muted mx-1">Fecha: {{fecha(item.fechaInicio)}} - {{fecha(item.fechaFin)}}</small>
                      </div>
                    </div>
                  </div>                  
                </div>
                <div class="d-flex justify-content-center h-50 align-items-center flex-column" v-if="loading == true">
                    <div class="spinner-grow " role="status">
                    </div>
                    <div>
                        <span class="sr-only ">Loading...</span>
                    </div>                
                </div>
                <div class="d-flex justify-content-center h-50 align-items-center flex-column" v-if="viajeNot == 0 && loading == false">
                    <p>NO SE ENCUENTRAN RESULTADOS!</p>
                </div>
        </div>
        <div class="col-md-6 order-0 order-md-1">
            <div id="contenedor-formulario m-auto ">
                <div class="mt-3">
                <h4 class="text-center ">Filtros de Búsqueda <a href="/static/Manualusuariofiltradodeviajes.pdf"><i class="bi bi-info-circle text-dark"></i></a></h4>
                </div>
                <div>
                    <label for="Nombre de viaje" class="fw-bold mt-2"><small>Nombre de viaje</small></label>
                    <input class="form-control mt-2 text-black" type="text" v-model="nombre" aria-label="Nombre de Viaje" >
                </div>
                
                <div>
                <label for="Localizacion" class="fw-bold mt-2"><small>Localizacion</small></label>
                <select class="form-select mt-2"  aria-label="Localizacion" v-model="localizacion" >
                    <option value="">Sin selecionar...</option>
                    <option
                    v-for="item in provinciasAll"
                    :key="item.id"
                    :value="item.PRO"
                    >
                     {{item.PRO}}
                     </option>
                </select>
                </div>
                
                <div>
                    <label for="Oferta" class="fw-bold mt-2 d-block"><small>Oferta</small></label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" aria-label="Oferta" v-model="estado">
                    </div>
                </div>

                <div class="mt-2 d-flex justify-content-center">
                    <button class="btn btn-danger px-5" @click="filtrar()">FILTRAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
